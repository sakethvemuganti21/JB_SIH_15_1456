<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Speech-to-Text Web Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">
            Interactive Speech-to-Text Web Application
        </h1>
        <img src="speech.png" alt="speech" id="speech-icon">
            <div class="formgroup">
                <div class="btn-group">
                    <img src="microphone.png" alt="Microphone" id="microphone-icon">
                    <button id="start-btn" class="btn btn-danger">
                        Start
                    </button>
                </div>
                <p id="instructions"> Press the Start button</p>
                <select id="lang-select">
                    <option value="en-US">English</option>
                    <option value="hi-IN">Hindi(हिंदी)</option>
                    <option value="te-IN">Telugu(తెలుగు)</option>
                    <option value="bn-IN">Bengali(বাংলা)</option>
                    <option value="pa-IN">Panjabi(ਪੰਜਾਬੀ)</option>
                    <option value="mr-IN">Marati(मराठी)</option>
                    <option value="ur-PK">Urdu(اردو)</option>
                    <option value="ta-IN">Tamil(தமிழ்)</option>
                </select>
            </div>
            <div class="form-group">
                <textarea id="output" rows="8" class="form-control"></textarea>
            </div>
           
            
        
    </div>
    <p style="color: #ff6f00;">
     </p>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="script.js"></script>
</html>
